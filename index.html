<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-001:Survey Form</title>
    <link rel="stylesheet" href="Project-001.css">
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
    
</head>
<body>
    <div id="container">
        <h1 id="title">Net<span id="flix">Flix</span> </h1>
        <p id="description">Thank you for signing up at Netflix. Tell us more about yourself</p>
        
        <form action="result.html" method="GET" name="form" id="survey-form" target="_blank">
            
            <label for="name"> Name</label>
            <input id="name" class="box" type="text" name="name" placeholder="Enter your name" required>
            <label for="age"> Age</label>
            <input id="age" class="box" type="number" name="age" placeholder="Age" min="18" max="99" required>
            <label for="email"> Email</label>
            <input class="box" type="email" name="email" id="email" placeholder="Enter your email" required>
            <label for="ctype"> Content Type</label>
            <select id="ctype" class="box" name="content-type">
                <option value="Series" selected>Series</option>
                <option value="Movies">Movies</option>
                <option value="TV Shows">TV shows</option>
                <option value="Documentaries">Documentaries</option>
            </select>
        
            Movie Type<br>
            <label><input type="checkbox" name="movie type" value="Comedy">Comedy</label><br>
            <label><input type="checkbox" name="movie type" value="Action">Action</label><br>
            <label><input type="checkbox" name="movie type" value="Romance" checked>Romance</label><br><br>
        
            Gender<br>
            <label><input type="radio" name="gender" value="male">Male</label><br>
            <label><input type="radio" name="gender" value="female">Female</label><br>
            <label><input type="radio" name="gender" value="other">Other</label><br><br>
        
            <label for="fback"> Feedback</label><br><br>
            <textarea id="fback" name="feedback" cols="50" rows="7" placeholder="Any comment"></textarea><br><br>
        <!-- Submit -->
            <input type="submit" value="Send" id="submit">

        </form>
    </div>
</body>
</html>
